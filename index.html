<script>
fetch('Hotel_EDI.json')
    .then(response => response.json())
    .then(data => {
        const countryCounts = {};
        data.forEach(entry => {
            const country = (entry['kraj '] || '').trim();
            countryCounts[country] = (countryCounts[country] || 0) + 1;
        });

        const labels = Object.keys(countryCounts);
        const values = Object.values(countryCounts);

        const ctx = document.getElementById('hotelsChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: ['pink', 'rgb(244, 230, 146)', 'blanchedalmond'],
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Liczba hoteli w poszczególnych krajach',
                        fontSize: 16,
                    }
                }
            }
        });
              const myButton = document.getElementById("myButton");
let background = true;

myButton.addEventListener("click", function () {
    const chart = Chart.getChart("hotelsChart");

    chart.data.datasets[0].backgroundColor = background
        ? ['black', 'white', 'blue']
        : ['pink', 'rgb(244, 230, 146)', 'blanchedalmond'];

    chart.update();
    background = !background;
});
    })
                    .catch(error => console.error('Error fetching data:', error));
            </script>
<script> 
    fetch('Hotel_EDI.json')
        .then(response => response.json())
        .then(jsondata => {
                console.log(jsondata.kraj);
            
                let countF = 0;
                let countT = 0;
                jsondata.forEach(item => {
                    if (item.wifi === true) {
                        countT++;
                    } else {
                        countF++; }
                    });
                console.log('Number of true values for wifi:', countT);
                console.log('Number of false occurences in wifi section:', countF);
        
                const labels = ['Z dostępem do wifi','Bez dostępu do wifi']
                const data = {
                    labels: labels,
                    datasets: [{
                        label:'Z wifi vs Bez wifi',
                        data: [countT, countF],
                        backgroundColor: [
                        'rgba(245, 66, 179, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                        ],
                        borderColor: [
                        'white',
                        'white',
                        ],
                        borderWidth: 2
                    }]
                };
                const config = {
                    type: 'bar',
                    data: data,
                    options: {
                        plugins: {
                        title: {
                            display: true,
                            text: 'Liczba hoteli z dostępem do wifi',
                            fontSize: 16,
                        }
                    },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };
                var barChart = new Chart(
                    document.getElementById('barChart'), config
                ); 
             })
            .catch(error => console.error('Error fetching JSON:', error));
   
</script>
    
<script>
    function hideFooter() {
    var footer = document.getElementById('footer');
    footer.style.display = 'none';
  }

    function createHideButton() {
    var footer = document.getElementById('footer');

    var hideButton = document.createElement('button');
    hideButton.textContent = 'x';
    hideButton.style.position = 'absolute';
    hideButton.style.top = '5px';
    hideButton.style.right = '15px';
    hideButton.style.cursor = 'pointer';

    hideButton.addEventListener('click', hideFooter);

    footer.appendChild(hideButton);
  }

    window.onload = createHideButton;
</script>        
        
<script>
    function darkmode() {
  var element = document.body;

</script>
