<!DOCTYPE html>

<head> 
    <title> tabela</title>
    <link rel = "stylesheet" href = "tabela.css">
</head>

<body>
    <div class="table-container">
        <table id="table1" class="table table-striped">
            <thead>
                <tr>
                    <th>Kraj</th>
                    <th>Miasto</th>
                    <th>Hotel</th>
                    <th>Cena za noc</th>
                    <th>Ilość osób</th>
                    <th>Gwiazdki</th>
                    <th>Średnia ocena</th>
                    <th>Basen</th>
                    <th>Wifi</th>
                    <th>Odległość od plaży</th>
                    <th>Odległość od lotniska</th>
                    <th>Email</th>
                    <th>Strona</th>
                    <th>Numer</th>
                </tr>
            </thead>
            <tbody id="data-output">

            </tbody>
        </table>
    </div>
</body>
<script>
    fetch('Hotel_EDI.json')
.then(response => response.json())
.then(data => {
    const tableBody = document.getElementById('data-output');

    data.forEach(element => {
        const tableRow = document.createElement('tr');
        tableRow.innerHTML = `
            <td>${element['kraj ']}</td>
            <td>${element.miasto}</td>
            <td>${element.hotel}</td>
            <td>${element.cena_za_noc}</td>
            <td>${element.ilosc_osob}</td>
            <td>${element.gwiazdki}</td>
            <td>${element.srednia_ocena}</td>
            <td>${element.basen}</td>
            <td>${element.wifi}</td>
            <td>${element.odleglosc_plaza}</td>
            <td>${element.odleglosc_lotnisko}</td>
            <td>${element.email}</td>
            <td>${element.strona}</td>
            <td>${element.numer}</td>
        `;
        tableBody.appendChild(tableRow);
    });
})
.catch(error => {
    console.error('Error fetching or parsing JSON:', error);
});


</script>
