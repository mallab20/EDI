<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table with Entries Selection</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body style="background-color: blanchedalmond;">

<table id="example" class="table table-striped" style="width:100%; background-color: blanchedalmond;" >
  <thead>
    <tr>
      <th>Kraj</th>
      <th>Miasto</th>
      <th>Hotel</th>
      <th>Cena za noc</th>
      <th>Ilość osób</th>
      <th>Gwiazdki</th>
      <th>Średnia ocena</th>
      <th>Basen</th>
      <th>Wifi</th>
      <th>Odległość od plaży</th>
      <th>Odległość od lotniska</th>
      <th>Email</th>
      <th>Strona</th>
      <th>Numer</th>
    </tr>
  </thead>
  <tbody id="data-output">

  </tbody>
</table>

<script>
$(document).ready(function() {
  fetch('Hotel_EDI.json')
  .then(response => response.json())
  .then(data => {
    const tableBody = document.getElementById('data-output');

    data.forEach(element => {
      const tableRow = document.createElement('tr');
      tableRow.innerHTML = `
        <td>${element['kraj']}</td>
        <td>${element['miasto']}</td>
        <td>${element['hotel']}</td>
        <td>${element['cena_za_noc']}</td>
        <td>${element['ilosc_osob']}</td>
        <td>${element['gwiazdki']}</td>
        <td>${element['srednia_ocena']}</td>
        <td>${element['basen']}</td>
        <td>${element['wifi']}</td>
        <td>${element['odleglosc_plaza']}</td>
        <td>${element['odleglosc_lotnisko']}</td>
        <td>${element['email']}</td>
        <td>${element['strona']}</td>
        <td>${element['numer']}</td>
      `;
      tableBody.appendChild(tableRow);
    });

    $('#example').DataTable({
      "lengthMenu": [10, 25, 50, 100],
      "pageLength": 10
    });
  })
  .catch(error => {
    console.error('Error fetching or parsing JSON:', error);
  });
});
</script>

</body>
</html>
